port:
  tcp:8080:
    listening: true
    ip:
    - 0.0.0.0

command:
  php -m|grep -e ^zip:
    exit-status: 0
    stdout: [zip]
    stderr: []

http:
  http://localhost/build:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 1000
    body:
      - Satis
  http://localhost/abc:
    status: 404
    allow-insecure: false
    no-follow-redirects: false
    timeout: 0
    body:
      - 404 Not Found
